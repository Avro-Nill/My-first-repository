<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first repository</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <hr>
        <label for="user"> Name :</label>
        <input type="text" id="user" placeholder="Enter Your Name">
        <br>
        <label for="email"> Email :</label>
        <input type="email" name="user mail" id="email" placeholder="Enter Your Email">
        <br>
        <label for="password"> Password :</label>
        <input type="password" name="pass" id="password" placeholder="Enter a Strong Password">
        <br>
        <label for="phn"> Phone No :</label>
        <select name="code" id="">
            <option value="+880">+880</option>
            <option value="+550">+550</option>
            <option value="+91">+91</option>
            <option value="+380">+380</option>
            <option value="+780">+780</option>
            <option value="+230">+230</option>
        </select>
        <input type="number" name="phone no" id="phn" placeholder="Enter Your Phone Number">
        <br>
        <label for="country"> Your Country :</label>
        <input list="con">
        <datalist id="con">
            <option value="Bangladesh"> Bangladesh </option>
            <option value="India"> India </option>
            <option value="Canada"> Canada </option>
            <option value="SriLanka"> SriLanka </option>
            <option value="Singapur"> Singapur </option>
            <option value="Argentina"> Argentina </option>
        </datalist>
    </div>
</body>
</html>
